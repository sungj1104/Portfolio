{% load static %}
<html>
    <head>
        <title>TODO 목록 앱</title>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"><!-- bootstrap.min.css 적용 -->>
    <link rel="stylesheet" href="{% static 'bootstrap-icons.css' %}"><!-- bootstrap-icons.css 적용 -->
    </head>
    <body>
    <div class="container">
        <h1>TODO 목록 앱</h1>
        <p>
            <a href=""><i class="bi-plus"></i>Add Todo</a>
            <a href="" class="btn btn-primary" style="float:right">완료한 TODO 목록</a>
        </p>
        <ul class="list-group">
        {% for i in todos %}<!-- for문으로 todo리스트 순회 -->>
        <!--{% if i.complete is False %}-->
        <li class="list-group=item">
            {{ i.title }}<!-- todo리스트 제목 -->>
            <!--{% endif %} -->
            {% if i.important is True %}
            <span class="badge text-bg-danger">!</span><!-- 중요 todo리스트라면 <span class="badge text-bg-danger">!</span> 을 출력 -->>
            {% endif %}
            <div style="float:right">
                <a href="" class="btn btn-danger">완료</a>
                <a href="" class="btn btn-outline-primary">수정하기</a>
            </div>
        </li>
        {% endfor %}<!-- for문 종료 -->>
        </ul>
    </body>
    </div>
</html>
