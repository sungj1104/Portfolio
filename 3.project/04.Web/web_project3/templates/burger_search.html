<!DOCTYPE html>
<html lang="ko">
    <body>
        <h1>pyburger의 햄버거 검색화면입니다</h1>

        <div>
            <form method="GET"> <!-- form : 브라우저에 데이터를 보내기 위한 태그 -->
                <input type="text" name="keyword">
                <button type="submit">검색</button>
            </form>
        </div>

        <h2>검색결과</h2>
        {% for burger in burgers %}
        <div>
            {{ burger.name }}
            (가격 : {{ burger.price }}원,
            칼로리 : {{ burger.calories }}kcal)
        </div>
        {% endfor %}
    </body>
</html>
