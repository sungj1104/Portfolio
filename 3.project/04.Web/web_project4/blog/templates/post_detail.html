{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div id="navbar">
            {% if post.thumbnail %}
            <img src="{{ post.thumbnail.url }}">
            {% endif %}
            <span>{{ post.title }}</span>
        </div>
        <div id="post-detail">
            <p>{{ post.content|linebreaksbr }}</p>
            <ul class="comments">
                {% for comment in post.comment_set.all %}
                <li class="comment">
                    {{ comment.content }}
                    <button type="delete" button_size="50%">댓글삭제</button>
                </li>
                {% empty %}
                <li class="comment-empty">아직 댓글이 없습니다</li>
                {% endfor %}
            </ul>
            <form method="POST">
                {% csrf_token %}
                <textarea name="comment"></textarea>
                <button type="submit" class="btn btn-primary">댓글작성</button>
            </form>
        </div>
    </body>
</html>
