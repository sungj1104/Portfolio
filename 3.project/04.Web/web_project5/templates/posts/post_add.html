{% extends 'base_nav.html' %}

{% block content %}     
<div id="post-add">
    <!-- file을 전송할 것이므로 enctype을 수정해야 함 -->
    <form method="POST" enctype="multipart/form-data"  action="{% url 'posts:post_add2' %}">
        {% csrf_token %}
        <div>
            <label for="id_images">이미지</label>
            <input id="id_images" name="images" type="file" multiple>
        </div>
        {{ form.as_p }}
        <div>
            <label for="id_tags">해시태그</label>
            <input id="id_tags" name="tags" type="text" placeholder="쉼표(,)로 구분하여 여러 태그 입력">
        </div>
        <button type="submit">게시</button>
    </form>
</div>
{% endblock %}
